<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Setting Font Size</title>
<style>
body {
  font-size: 120%; /*120% of browser default value /// 2em is a relative unit. it means 2times what the font-size used at that point of the code*/
}
</style>
</head>
<body>
<div>Regular text</div>
<div style="font-size: 2em;">2em text 
  <div style="font-size: 2em;">4em text
    <div style="font-size: .5em;">2em again!</div>
  </div>
</div>
</body>
</html>
