<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The Box Model</title>
<style>

* {
  /*box-sizing: border-box;*/
  margin:  0;
  padding: 0;
} /*apply the property to everything*/
body {
  background-color: gray;
}

#box {
  background-color: blue;
  padding:  10px 10px 10px 10px;
  border:  5px solid black;
  width: 300px;
  height: 80px;
  margin-top: 50px;
  /*overflow: auto; /*visible is default vale*/
}
#content {
  background-color: #90EE90; /*light green*/
}

h1 {
  margin-bottom: 30px;
  color: darkred;
}

</style>
</head>
<body>

<h1>Box Model</h1>

<div id="box">
  <div id="content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
  </div>
</div>

</body>
</html>
